<body>

    <header>

        <h1><img src="images/Alps-logo-01.svg" alt="Alpine Haven" width="250" height="150"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="images/swiss-valley.jpg" alt="Image of a beautiful Swiss Valley located at Alpine Haven" width="1440" height="560">

    </header>

    <main name="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
        </div>
    
        <img src="images/swiss-peak.jpg" alt="Image of swiss peaks at Alpine Haven" width="350" height="455">
        
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" required><br>
    
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required><br>
    
            <fieldset>
                <legend>Preferred Contact Method *</legend>
                <label for="contact-email"><input type="radio" id="contact-email" name="contact-method" value="email"> Email</label><br>
                <label for="contact-phone"><input type="radio" id="contact-phone" name="contact-method" value="phone"> Phone</label><br>
            </fieldset>
    
            <div class="section-content"> 
                <label for="comments">Comments *</label>
                <textarea id="comments" name="comments" rows="4" required></textarea><br>
            </div> 
    
            <input type="submit" value="Submit">
        </form>
    </main>
    
    

    <footer>
